services:
  frontend:
    build: .
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/quizdb
      - JWT_SECRET=your-secret-key-here
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 5

volumes:
  mongo-data:
