services:
  frontend:
    build: 
      context: ./wdm
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./wdm:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: ./wdm/backend
    ports:
      - "3000:3000"
    volumes:
      - ./wdm/backend:/app
      - /app/node_modules
    command: npm start
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/quizdb
      - JWT_SECRET=your-secret-key-here
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 5

volumes:
  mongo-data:
